PLG_ENGAGE_AKISMET_DISCARD_BLATANT_DESC="<p>Wenn diese Option aktiviert ist, werden Kommentare, die als <strong>eklatanter</strong> Spam identifiziert wurden, sofort gelöscht, anstatt gespeichert und als Spam markiert zu werden. Kommentare, bei denen es sich wahrscheinlich um Spam handelt, werden weiterhin gespeichert und als Spam gekennzeichnet, damit Kommentar-Manager sie überprüfen können.</p><p>Akismet empfiehlt dringend, diese Optionen zu aktivieren. Nach deren Schätzungen reduziert es den Kommentar-Spam, der moderiert werden muss, um etwa 80%.</p>"