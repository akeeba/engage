COM_ENGAGE_EMAILTEMPLATES_HELP_VARIABLES="<p>The following variables (case-sensitive) are supported in the Subject and Body of the email template:</p><ol><li><strong>[SITENAME]</strong> The name of your site.</li><li><strong>[SITEURL]</strong> The URL to your site.</li><li><strong>[RECIPIENT:NAME]</strong> The name of the userreceiving the email.</li><li><strong>[RECIPIENT:EMAIL]</strong> The email address of the user receiving the email.</li><li><strong>[NAME]</strong> Name of the user filing thecomment.</li><li><strong>[EMAIL]</strong> Email of the user filing the comment.</li><li><strong>[AVATAR_URL]</strong> Image URL for the avatar of the user filing the commen.</li><li><strong>[IP]</strong> IP address used to file the comment.</li><li><strong>[USER_AGENT]</strong> Browser User Agent string used to file the commen.</li><li><strong>[COMMENT]</strong> The comment text, as stored in the database. WARNING! Using this could expose you to security issue.</li><li><strong>[COMMENT_SANITIZED]</strong> The comment text, with its HTML deeply sanitized but possibly some formatting removed (recommended.</li><li><strong>[DATE_ISO]</strong> Date and time the comment was filed on, ISO format.</li><li><strong>[DATE_UTC]</strong> Date and time the comment was filed on, UTC timezone.</li><li><strong>[DATE_LOCAL]</strong> Date and time the comment was filed on, in the time zone of the email recipient.</li><li><strong>[CONTENT_TITLE]</strong> The title ofthe content being commented on.</li><li><strong>[CONTENT_LINK]</strong> Link to the content being commented on.</li><li><strong>[COMMENT_LINK]</strong> Link to the comment on the content page.</li><li><strong>[PUBLISH_URL]</strong> URL to publish the comment.</li><li><strong>[UNPUBLISH_URL]</strong> URL to unpublish the comment.</li><li><strong>[DELETE_URL]</strong> URL to delete the comment.</li><li><strong>[POSSIBLESPAM_URL]</strong> URL to mark the comment as possible spam.</li><li><strong>[SPAM_URL]</strong> URL to report the comment as definitely spam and delete it.</li><li><strong>[UNSPAM_URL]</strong> URL to report the comment as definitely non-spam and publish it.</li><li><strong>[UNSUBSCRIBE_URL]</strong> URL to unsubscribe from comment notification emails.</li></ol>"

